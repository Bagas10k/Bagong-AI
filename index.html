<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bagong AI</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      :root {
        --bg-primary: #111111;
        --bg-secondary: #1D1D1D;
        --bg-tertiary: #2A2A2A;
        --bg-hover: #333333;
        --text-primary: #F0F0F0;
        --text-secondary: #AAAAAA;
        --border-color: #333333;
        --accent-color: #FFFFFF;
        --accent-hover: #CCCCCC;
        --error-color: #F0F0F0;
        --accent-bg-user: #2563EB;
        --accent-text-user: #FFFFFF;
        --chat-font-size: 16px; /* Default font size */
      }
      html.light {
        --bg-primary: #ffffff;
        --bg-secondary: #F5F5F5;
        --bg-tertiary: #EAEAEA;
        --bg-hover: #E0E0E0;
        --text-primary: #111111;
        --text-secondary: #666666;
        --border-color: #E0E0E0;
        --accent-color: #111111;
        --accent-hover: #333333;
        --error-color: #111111;
        --accent-bg-user: #3B82F6;
        --accent-text-user: #FFFFFF;
      }

      body {
        font-family: 'Inter', sans-serif;
        background-color: var(--bg-primary);
        color: var(--text-primary);
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
      
      /* Universal smooth transitions for theme changes */
      * {
        transition-property: color, background-color, border-color;
        transition-timing-function: cubic-bezier(0.4, 0, 0.2, 1);
        transition-duration: 300ms;
      }

      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: var(--bg-secondary);
      }
      ::-webkit-scrollbar-thumb {
        background: var(--bg-hover);
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: var(--accent-color);
      }
      
      /* Chat Bubble Animation */
      @keyframes fadeInSlideUp {
        from {
          opacity: 0;
          transform: translateY(10px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      .animate-fade-in-slide-up {
        animation: fadeInSlideUp 0.4s ease-out forwards;
      }

      /* Floating Input Shadow */
      .floating-input-shadow {
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.08);
        transition: box-shadow 0.3s ease-in-out;
      }
      html.dark .floating-input-shadow {
        box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
      }

      /* Markdown Styles */
      .markdown-content, .user-message-content {
        font-size: var(--chat-font-size);
        line-height: 1.6;
      }
      .markdown-content > *:first-child { margin-top: 0; }
      .markdown-content > *:last-child { margin-bottom: 0; }
      
      .markdown-content h1, .markdown-content h2, .markdown-content h3, .markdown-content h4, .markdown-content h5, .markdown-content h6 {
        font-weight: 600;
        margin-top: 1.25em;
        margin-bottom: 0.75em;
        line-height: 1.2;
      }
      .markdown-content h1 { font-size: 1.5em; }
      .markdown-content h2 { font-size: 1.25em; }
      .markdown-content h3 { font-size: 1.1em; }
      .markdown-content p {
        margin-bottom: 1em;
      }
      .markdown-content ul, .markdown-content ol {
        padding-left: 1.5rem;
        margin-bottom: 1em;
      }
      .markdown-content ul { list-style-type: disc; }
      .markdown-content ol { list-style-type: decimal; }
      .markdown-content li { margin-bottom: 0.4em; }
      .markdown-content pre {
        background-color: var(--bg-secondary);
        border: 1px solid var(--border-color);
        border-radius: 0.5rem;
        padding: 1rem;
        overflow-x: auto;
        font-family: monospace;
        font-size: 0.9em;
        margin-bottom: 1em;
      }
      .markdown-content code {
        font-family: monospace;
      }
      .markdown-content pre code {
        padding: 0;
        background-color: transparent;
        border: none;
      }
      .markdown-content :not(pre) > code {
        background-color: var(--bg-tertiary);
        padding: 0.2em 0.4em;
        border-radius: 0.25rem;
        font-size: 0.9em;
      }
      .markdown-content a {
        color: var(--accent-color);
        text-decoration: underline;
      }
      .markdown-content a:hover {
        color: var(--accent-hover);
      }
      .markdown-content blockquote {
        border-left: 4px solid var(--border-color);
        padding-left: 1rem;
        margin-left: 0;
        font-style: italic;
        color: var(--text-secondary);
        margin-bottom: 1em;
      }
      .markdown-content table {
        width: 100%;
        border-collapse: collapse;
        margin-bottom: 1em;
        display: block;
        overflow-x: auto;
      }
      .markdown-content th, .markdown-content td {
        border: 1px solid var(--border-color);
        padding: 0.6rem 0.8rem;
        text-align: left;
      }
      .markdown-content th {
        background-color: var(--bg-secondary);
        font-weight: 600;
      }
      .markdown-content hr {
        border-top: 1px solid var(--border-color);
        margin: 1.5em 0;
      }
    </style>

</html>
